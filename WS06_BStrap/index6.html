<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booststrap</title>

    <link rel="stylesheet" href="./Styles/style6.css">

    <div class="container">

      </div>
